<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="text/javascript"></script>
    <title>Document</title>
</head>
<body>
    <div id='banner'>
        <h1>Tic-Tac-Toe on Web</h1>
        <h3>Created by <a href="https://github.com/HackwareBro">Hackware Bro</a></h3>
    </div>
    <div>
        <div id="modebox">
            <input type="radio" id='2p' name="mode" value="2p">
            <label for="2p">play 2 players</label>
            <input type="radio" id='cpu' name="mode" value="cpu" checked="checked">
            <label for="cpu">play with CPU</label>
            <input type="button" id='startbtn' value="StartGame" onclick="setMode()">
        </div>
        <table>
            <tr>
                <td><button id="1" class="empty" onclick="change()"></button></td>
                <td><button id="2" class="empty" onclick="change()"></button></td>
                <td><button id="3" class="empty" onclick="change()"></button></td>
            </tr>
            <tr>
                <td><button id="4" class="empty" onclick="change()"></button></td>
                <td><button id="5" class="empty" onclick="change()"></button></td>
                <td><button id="6" class="empty" onclick="change()"></button></td>
            </tr>
            <tr>
                <td><button id="7" class="empty" onclick="change()"></button></td>
                <td><button id="8" class="empty" onclick="change()"></button></td>
                <td><button id="9" class="empty" onclick="change()"></button></td>
            </tr>
        </table>
    
        <h1 id="result"></h1>
    </div>
</body>
</html>
